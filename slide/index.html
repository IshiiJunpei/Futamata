## 二股台場とは
<br>
- 北斗市の山中の台場山に構築された塹壕群
- 「二股台場」（北海道教育委員会埋蔵文化財包蔵地「台場山遺跡」（B-06-102））
- 明治2年（1869）に新政府軍の攻撃に備えてここを守備した旧幕府軍が構築した

## 箱館戦争と二股台場

---
## 明治2年箱館戦争
<br>
- 明治2年（1869）4月9日に北海道南西部の乙部に新政府軍上陸
- 西部の要衝である江差の占領
- 「松前口」、「二股口」、「木古内口」、「安野呂ロ」の４つの攻撃軸
- 松前城のある「松前口」にもっとも大きな兵力
- 「松前口」に次いで大きな兵力が「二股口」に派遣

---
## 二股口の戦闘
<br>
- 4月13日の夕方　新政府軍の攻撃開始
- 二股台場西方約3kmの天狗岳付近の旧幕府軍前進陣地への攻撃
- 二股台場周辺で夜通し戦闘が続いたが新政府軍は退却する。

---
<img src="fig/08.png" width=90%>

---
## 第2次攻防戦
<br>
- 2度めの戦闘は、4月23日の夕方頃
- 二股台場への直接攻撃が行われた。
- 戦闘は23日から25日夜半まで続いた。
- 二股台場からの逆襲を受けて新政府軍が敗走する場面もあり、二股台場の攻略に失敗
- 25日早朝に新政府軍撤退

---
## 二股台場からの退却
<br>
- 二股台場をめぐる大規模な戦闘は行われない。
- 松前口、木古内口での戦況が旧幕府軍次第に悪化
- 矢不来の防御戦闘が失敗に終わり、二股台場の戦略的な無力化
- **4月29日**、旧幕府軍は二股台場を放棄し、箱館五稜郭へ撤退

## 基準点
<br>
- それぞれの塹壕に対して任意の基準点を設置
- ハンディGPS（Garmin社製etrex20J）による基準点座標計測
- 基準点に5分以上GPSを設置し平均値を測定

## 基線
<br>
- 基準点から、遺構測量に適当な方向に基準線を設定
- これを基線として平面図を作成
- 平面図には登山用のコンパスで測定した磁北を記入した。

## GISでの作図
<br>
- 現地での測量図をもとに素図を作成した。
- これをA3版に縮小して200dpiでスキャンした。
- スキャン画像をQGISに取り込み幾何補正を行った。
- 幾何補正された遺構図をQGIS上でトレースしベクタデータを作成した。
