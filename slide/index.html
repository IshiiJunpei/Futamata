## 二股台場とは
<br>
- 北斗市の山中の台場山に構築された塹壕群
- 「二股台場」（北海道教育委員会埋蔵文化財包蔵地「台場山遺跡」（B-06-102））
- 明治2年（1869）に新政府軍の攻撃に備えてここを守備した旧幕府軍が構築した

## 箱館戦争と二股台場

---
## 明治2年箱館戦争
<br>
- 明治2年（1869）4月9日に北海道南西部の乙部に新政府軍上陸
- 西部の要衝である江差の占領
- 「松前口」、「二股口」、「木古内口」、「安野呂ロ」の４つの攻撃軸
- 松前城のある「松前口」にもっとも大きな兵力
- 「松前口」に次いで大きな兵力が「二股口」に派遣

## 二股への陣地構築
<br>
- ４月11日頃、旧幕府軍が**「台場山」**に布陣
- 当初は大野川右岸の**「峠新道」**に陣地を構築していたが、新政府軍の進路が判明し、台場山に転陣

---
時に今井信郎中隊を率ひ**峠新道**に塁を築きて有りしが、稲倉間道を競ひ進むと聞き、中隊を一ノ渡村に転陣し小隊を二股に進め土人を招集し地理を推問なす所に陸軍奉行**土方歳三**、仝添役大野右仲、工兵頭吉沢勇四郎等来つて議決し、**二股**に塁を築き、**我中隊**を以て成し、猶南軍の虚を衝んと今井信郎森村本営に趣く（『北国戦争概略衝鉾隊之記』）。

## 二股口の戦闘
<br>
- 4月13日の夕方　新政府軍の攻撃開始
- 二股台場西方約3kmの天狗岳付近の旧幕府軍前進陣地への攻撃
- 二股台場周辺で夜通し戦闘が続いたが新政府軍は退却する。

---
**十三日暁**、**天狗岩**に備へし守兵、南軍襲来の旨を報ず。ここに於て二股の嶮に築きし数十ケ所胸壁に我中隊頭取（友部栄之助 川井卓郎）、伝習歩兵小隊、砲兵、工兵合せて百三十人伏して敵の近づくを待つ。南軍天狗岩の守兵を破り勝に乗じ競ひ進む。我兵益々怯を示して動かず。其間十間に近づく時、銃先を揃へて狙撃し、真先に進みたる騎兵を撃落す。敵兵驚きて崩れ走るを乱射し敢て追はず。敵また返り来つて発放す。我兵また応じて狙撃し、**夜半まで**勝敗決せず。

友野栄之助半小隊を率ひ渓を渉り峻山を攀ぢ敵背に出、未だ及ばざるに南軍敗れ走る。我兵追撃し、討取、分捕尤も多し。

## 第2次攻防戦
<br>
- 2度めの戦闘は、4月23日の夕方頃
- 二股台場への直接攻撃が行われた。
- 戦闘は23日から25日夜半まで続いた。
- 二股台場からの逆襲を受けて新政府軍が敗走する場面もあり、二股台場の攻略に失敗
- 25日早朝に新政府軍撤退

---
**二十三日四時頃**より、南軍襲ひ来つて戦ふ。滝川充太郎（伝習士官隊頭並）中隊を率ひ援け来つて南軍の散漫するを見、中隊の士尽く剣を奮つて斬入り追崩す。敵の別隊右手山上より猛撃に射撃す。滝川兵士を叱咤し奮戦、死傷多くまた元の山に追ひ返さる。

我兵伝習隊と力を協せ十字砲火中に敵を射斃す。去れども敵兵死骸を楯に取り激戦撓まず、一歩も退かず**二十五日夜半**まで血戦す。我兵の益々盛なるを見、次第に退き、**二十六日暁**、尽く退き去る。

---
## 二股台場からの退却
<br>
- 二股台場をめぐる大規模な戦闘は行われない。
- 松前口、木古内口での戦況が旧幕府軍次第に悪化
- 矢不来の防御戦闘が失敗に終わり、二股台場の戦略的な無力化
- **4月29日**、旧幕府軍は二股台場を放棄し、箱館五稜郭へ撤退

## 立地の特徴

<img src="fig/04.png" width=100%>

---
- 大野川上流の急峻な地形を利用しつつ、箱館方面からの補給や連絡が容易な地点を選定
- 鶉山道を遮断することを目的とした選地と塹壕配置

---
## 可視領域と塹壕配置
<br>
- 塹壕それぞれの塹壕からの可視領域は塹壕の防御方向を含む
- よく似た可視領域をもつ塹壕を群としてとらえる
- 塹壕群の組み合わせがどのように二股台場全体の防衛に機能したのか

---
二股台場と傾斜

<img src="fig/slope.png" width=90%>

---
鶉山道南側塹壕群

<img src="fig/view03.png" width=90%>

---
- 西側あるいは南側に土塁を設ける構造
- 主たる防御方向である台場山西斜面は傾斜角度20度前後の緩斜面
- F01、F03、F04、F18は地形的に攻略しやすい
- 攻撃の脅威に晒される西と尾根の先端方向の東に対して土塁を配備

---
鶉山道北側低位塹壕群

<img src="fig/view02.png" width=90%>

---
- 西側だけではなく、鶉山道のある南側にも土塁を設置
- 西側斜面は傾斜角度40度を超える急傾斜面で、脅威が薄い
- 鶉山道に対する側面攻撃と「鶉山道南側塹壕群」の支援

---
鶉山道北側高位塹壕群

<img src="fig/view01.png" width=90%>

---
- F10、F13、F14、F15からは鶉山道を直接視認できない
- 西側の二股川対岸を視界に入れ、西側に対して備えた塹壕構造

---
## 2018年調査の総括
<br>
- 「鶉山道南側塹壕群」は**西側**を強く意識した構造
- 「鶉山道北側低位塹壕群」は
	- 鶉山道の**側面**攻撃
	- 「鶉山道南側塹壕群」を側面から**支援**
- 「鶉山道北側高位塹壕群」は、**二股川対岸**に備えた構造
